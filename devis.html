<script>
  const text = "Bienvenue chez 3AODEV";
  const target = document.getElementById('hero-heading');
  let index = 0;
  let forward = true;

  function typeEffect() {
    if (forward) {
      target.textContent = text.slice(0, index++);
      if (index > text.length) {
        forward = false;
        setTimeout(typeEffect, 2000); // pause avant de tout effacer
        return;
      }
    } else {
      target.textContent = text.slice(0, index--);
      if (index < 0) {
        forward = true;
      }
    }
    setTimeout(typeEffect, 100);
  }

  typeEffect();
</script>
